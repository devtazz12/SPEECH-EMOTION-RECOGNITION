{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Major-Project</title>
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
 
    <div class="container p-md-5">
        <h3>SPEECH EMOTION ROCOGNITION SYSTEM USING DEEP LEARNING</h3>
        <div class="file-upload-section">
            <h4>Upload Your Audio Files</h4>
            <form action="{% url "audio_submit" %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="file" name="audiofile" accept="audio/*">
                <br>
                <input type="submit" value="Upload">
            </form>
        </div>
        <div class="result-section">
            <img src="{% static "images/angry.jpg" %}" alt="">
            <h4>Angry</h4>
        </div>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="{% static "js/main.js" %}"></script>
</body>
</html>
